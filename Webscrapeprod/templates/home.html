<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand px-4" href="#">Webscraper v1.0</a>
</nav>
<div class="container">
    <div class="row m-5">
        <div class="col-md-5">
        <form method="post" action="/">
            {% csrf_token %}
            <input class="form-control" name="page" type="text" placeholder="Enter Site to Search">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </form>
        <div class="col-md-1">
            <button class="btn btn-danger" type="submit">Clear</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <table class="table table-success table-striped">
   <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Site</th>
    </tr>
  </thead>
    {% for i in values %}
  <tbody>
    <tr>

      <td>{{i.id}}</td>
      <td>{{i.sitename}}</td>
      <td>{{i.address}}</td>
    </tr>

  </tbody>
    {% endfor %}
</table>
        </div>
    </div>
</div>

</body>
</html>
